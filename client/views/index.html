<!DOCTYPE html>
<html ng-app="birdlogApp"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>NYC Bird Journal</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <link rel="stylesheet" type="text/css" href="/css/main.css">
      <link href='https://fonts.googleapis.com/css?family=Inconsolata:600,400,300' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
      <link rel="shortcut icon" href="/img/slamfavicon.ico" type="image/x-icon" />

      <script>
      
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53483119-2', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
      <div class="journalheadcontainer">
        <a href="http://slamskillet.com"><img class="slamlogo" src="/img/sslogotypebeige.svg"/></a><br/>
        <div class="menulinkcontainer">
          <a class="menulink" href="/">NYC Bird Journal</a>
        </div>
       </div> 

      <div class="overlay"></div> 

      <!-- Meetups View -->
      <div class="birdlogcontainer" ng-controller="birdlogController">


        <!--<h1>There are {{birdlogs.length}} entries.</h1> -->

        <form class="birdlogform" ng-submit="createMeetup()">
          <input type="text" placeholder="Name" ng-model="username"></input>
          <select name="species" ng-model="species">
            <option value="House Sparrow">House Sparrow</option>
            <option value="Pigeon">Pigeon</option>
            <option value="European Starling">European Starling</option>
            <option value="Monk Parakeet">Monk Parakeet</option>
            <option value="Red-Tailed Hawk">Red-Tailed Hawk</option>
            <option value="Double-Crested Cormorant">Double-Crested Cormorant</option>
            <option value="Peregrine Falcon">Peregrine Falcon</option>
            <option value="Bufflehead">Bufflehead</option>
            <option value="American Woodcock">American Woodcock</option>
            <option value="Mallard">Mallard</option>
            <option value="Northern Cardinal">Northern Cardinal</option>
            <option value="Herring Gull">Herring Gull</option>
            <option value="American Robin">American Robin</option>
            <option value="Other">Other</option>
          </select><br/>
          <textarea class="birdlogentryform" type="text" placeholder="Write a short entry about a bird!" ng-model="entry"></textarea>
          <button type="submit">Submit</button>
        </form> 

            <br/>
          
          <label for="speciessort">Filter by species: </label>
          <select name="speciessort" ng-model="speciessort" ng-change="sortChange()">
            <option value="All">All</option>
            <option value="House Sparrow">House Sparrow</option>
            <option value="Pigeon">Pigeon</option>
            <option value="European Starling">European Starling</option>
            <option value="Monk Parakeet">Monk Parakeet</option>
            <option value="Red-Tailed Hawk">Red-Tailed Hawk</option>
            <option value="Double-Crested Cormorant">Double-Crested Cormorant</option>
            <option value="Peregrine Falcon">Peregrine Falcon</option>
            <option value="Bufflehead">Bufflehead</option>
            <option value="American Woodcock">American Woodcock</option>
            <option value="Mallard">Mallard</option>
            <option value="Northern Cardinal">Northern Cardinal</option>
            <option value="Herring Gull">Herring Gull</option>
            <option value="American Robin">American Robin</option>
            <option value="Other">Other</option>
          </select>

          <br/><br/><br/>
      
        <div class="birdloglist" ng-repeat="birdlog in birdlogs | filter: getFilter()">
          <span class="birdlogusername">{{birdlog.username}}, </span>
          <span class="birdlogdate">{{birdlog.date}}</span><br/>
          <span class="birdlogspecies">{{birdlog.species}}</span><br/>
          <span class="birdlogentry">{{birdlog.entry}}</span><br/><br/>
          <!-- <button class="reqproductdelete" ng-click="deleteMeetup($index)">Delete</button> -->
        </div>
       
        
      </div>

    

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/birdlog-controller.js"></script>
      <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
